<div id="wrapper" class='createAcc'>
<div class="row">
  <div class="col-lg-4 well">
    <h1>Gamer Registration Form</h1>
  </div>
  	<div class="col-lg-12 well">
  	<div class="row">
  				<form>
  					<div class="col-sm-12">
  						<div class="row">
  							<div class="col-sm-6 form-group">
  								<label>First Name</label>
  								<input type="text" placeholder="Enter First Name Here.." class="form-control">
  							</div>
  							<div class="col-sm-6 form-group">
  								<label>Last Name</label>
  								<input type="text" placeholder="Enter Last Name Here.." class="form-control">

  						</div>

              <div class="col-sm-4 form-group">
                <label>Image</label>
                <input type="text" placeholder="Place an Image URL here" class="form-control">

              <div class="col-sm-4 form-group">
                <label>Gamer Tag</label>
                <input type="text" placeholder="Create your Gamer Tag.." class="form-control">
              </div>
  							<div class="col-sm-4 form-group">
  								<label>Gamer Quote</label>
  								<input type="text" placeholder="It's a-me, Mario!" class="form-control">
  							</div>

  					</div>
  				</form>
  				</div>
  	</div>
</div>
</div>
